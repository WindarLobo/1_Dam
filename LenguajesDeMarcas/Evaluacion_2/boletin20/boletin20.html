<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boletin 20</title>
	<link rel="stylesheet" type="text/css" href="boletin20.css">
</head>
<body>
	<table>
		 <tr>
     <td><b>Cuadrado </b><br> a: l<sup>2</td>
     	 <td>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="120" height="100" viewBox="0 0 140 140">
        <rect x="10" y="10" width="100" height="100"
        fill=" #f45d11 " stroke="black" stroke-width="8" />
        </svg>
          </td>
          </tr>
        
        
        	 <tr>
        <td><b>Rectangulo</b><br> a: b*h</td>
     	 <td>
     	 	<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="120" height="100" viewBox="0 0 120 100">
  <rect x="10" y="10" width="100" height="80"
        fill="#58a0b5" stroke="black" stroke-width="5" /> </td>
         </svg>
          </td>
          </tr>
        
     	 <tr>

         <td><b>Circulo</b><br> a: Pi:*r<sup>2 </td>
          <td><svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="120" height="120" viewBox="0 0 120 120">
  <circle cx="60" cy="60" r="50"
          fill=" #558b2f " stroke="black" stroke-width="5" />
        </svg>
          </td>
          </tr>
        

          <tr>
         <td><b>Triangulo</b><br> a:(b*h)/2</td>
          <td>
          	<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink"
          width="120" height="120" >
           <polygon points="60,15 10,105 110,105"
             fill=" #80deea" stroke="black" stroke-width="5"/> </td>
        </svg>
          </td>
          </tr>
        

         <td><b>Corona circulo</b><br> a: Pi(R<sup>2 - r<sup>2)</sup></td>
          <td><svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="120" height="120" viewBox="0 0 120 120">
  <circle cx="60" cy="60" r="50"
          fill="  #8958b5 " stroke="black" stroke-width="5" />
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="120" height="120" viewBox="0 0 120 120">
  <circle cx="60" cy="60" r="20"
          fill=" #d77ced " stroke="black" stroke-width="4" />
        </svg>
          </td>
          </tr>
        
          <tr>
         <td><b>Trapecio</b><br> a: h*((a+b)/2)</sup></td>
            <td><svg version="1.1" xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink"
          width="120" height="120" >
           <polygon points="30,30 10,90 110,90 90,30"
             fill="  #bdb661 " stroke="black" stroke-width="5"/> 
        </svg>
          </td>
          </tr>
           <tr>
         <td><b>Poligono Regular </b><br> a: (p*a)/2</td>
            <td><svg version="1.1" xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink"
          width="120" height="120" >
           <polygon points="85,17 35,17 10,60 35,103 85,103 110,60"
             fill=" #ef4ec8  " stroke="black" stroke-width="5"/> 

        
  </table>
